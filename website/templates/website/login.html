{% extends 'website/base.html' %}
{% load staticfiles %}
<link href="{% static 'website/css/login.css' %}" rel="stylesheet">
{% block body %}
    <div class="container" style="margin-bottom:140px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                <div class="panel-body">
                    <form  action="{% url 'website:login_user'%}" role="form" method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Usermane" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" >
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
     {% include 'website/footer.html' %}
{% endblock %}
